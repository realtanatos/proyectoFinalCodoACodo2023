<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Agregado para cargar Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <!-- Fin de Agregado para cargar Google Fonts -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/jpg" href="./imagenes/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Saraza Winery Club - Tienda</title>

</head>

<body>
    <div class="contenedor" id="tienda">
        <header class="header animate__animated animate__bounce">
            <h2>Inicio</h2>
            <div class="cart-icon-container">
                <a href="carrito-fabian.html">
                    <div class="cart-icon">
                        <img src="./imagenes/pngimg.com - shopping_cart_PNG20.png" alt="Shopping Cart">
                        <span class="cart-item-count">0</span>
                    </div>
                </a>
            </div>
        </header>

        <div class="widget-1">
            <h2>BUSCADOR DE PRODUCTOS</h2>
            <br>
            <form>
                <input type="text" placeholder="Buscar productos...">
                <button type="button" @click="realizarBusqueda">Buscar</button>
            </form>
        </div>

        <main class="contenido" id="productos-container">
            <h1>ESPECIALIDADES</h1>
            <div class="productos" id="contenidoTienda">
              <!-- Bucle para mostrar los productos aleatorios -->
              <div v-for="(producto, index) in productosAleatorios" :key="index" class="producto">
                <h3>{{ producto.nombreProducto }}</h3>
                <p>{{ producto.descripcionProducto }}</p>
                <!-- Agrega más elementos según sea necesario -->
              </div>
            </div>
          </main>

        <aside class="sidebar">
            <h3>Destacados</h3>
            <div id="ofertas-sidebar"></div>
        </aside>

        <aside class="sidebar-2">
            <h3>Destacados</h3>
            <div id="ofertas-sidebar2"></div>
        </aside>

        <footer class="footer">
            <h3>Footer</h3>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="./js/menu.js" defer></script>
    <script src="js/jRegistroLogin.js" defer></script>
    <script src="./js/cartService.js" defer></script>
    <script src="./js/indexcarrito.js" defer></script>
    <script src="./js/productosCRUD.js" defer></script>
</body>

</html>
