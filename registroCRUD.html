<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/indexCRUD.css">
    <link rel="icon" type="image/jpg" href="./imagenes/favicon.ico" />
    <title>Saraza Winery Club - Registro de Clientes</title>
</head>

<body>
    <div class="contenedor">
        <header id="header">
            <!-- Navbar con tu logo y botones del menú -->
                <!-- Navbar con tu logo y botones del menú -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <!-- Logo -->
                        <a class="navbar-brand" href="index.html">
                            <img src="./imagenes/isologotipo-saraza-wine-club-redux.png" alt="Logo" height="30">
                        </a>
                
                        <!-- Botones del menú -->
                        <ul class="navbar-nav">
                            <!-- Botón "Administrar Productos" -->
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary" href="productosCRUD.html">Administrar Productos</a>
                            </li>
                
                            <!-- Botón "Administrar Clientes" -->
                            <li class="nav-item">
                                <a class="nav-link btn btn-success" href="clientesCRUD.html">Administrar Clientes</a>
                            </li>
                
                            <!-- Botón "Ir al Inicio" -->
                            <li class="nav-item">
                                <a class="nav-link btn btn-info" href="index.html">Ir al Inicio</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </header><br>

        <div class="contenedorForm">
            <div class="fomulario">
                <form action="" class="formularioRegistro" id="formularioRegistro">
                    <h2>Registro</h2>
                    <input type="text" v-model="nombreUsuario" placeholder="Nombre de usuario" name="nombreUsuario" required>
                    <input type="text" v-model="nombreApellido" placeholder="Nombre y apellido" name="nombreApellido" required>
                    <input type="email" v-model="email" placeholder="Correo Electronico" name="email" required>
                    <input type="password" v-model="clave" placeholder="Contraseña" name="clave" required>
                    <input type="password" id="passwordRegistro2" placeholder="Confirmar contraseña" name="confirmarClave" required>
                    <input type="tel" v-model="telefonoFijo" placeholder="telefono fijo" name="telefonoFijo">
                    <input type="tel" v-model="telefonoCelular" placeholder="Celular" name="telefonoCelular">

                    <input type="text" v-model="direccionCliente" placeholder="Dirección" name="direccionCliente">
                    <input type="text" v-model="pisoDeptoCliente" placeholder="Piso/Dto" name="pisoDeptoCliente">
                    <input type="text" v-model="codigoPostalCliente" placeholder="Código postal" name="codigoPostalCliente">
                    <input type="text" v-model="localidadCliente" placeholder="Localidad" name="localidadCliente">
                    <input type="text" v-model="provinciaCliente" placeholder="Provincia" name="provinciaCliente">
                    
                    <button type="button" @click="agregarCliente">Registrarse</button>
                    <p id="mensajeR" class="mensaje"></p>
                </form>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="./js/clientesCRUD.js" defer></script>
</body>

</html>
