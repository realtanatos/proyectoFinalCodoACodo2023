<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlaces a hojas de estilo, scripts 
    
    DE NUEVO ESTE REGISTROCRUD TIENE EL FORMULARIO CON LOS CAMPOS DE REGISTRO
    DE CLIENTE QUE PUSE EN LAS TABLAS ASI QUE SOLO DEBEN ADAPTARLO A SUS FRONTENDS

    -->

</head>

<body>
    <h2>Registro</h2>

    <form id="registroForm">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required>

        <label for="nombreApellido">Nombre y Apellido:</label>
        <input type="text" id="nombreApellido" name="nombreApellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>

        <label for="confirmarClave">Confirmar Contraseña:</label>
        <input type="password" id="confirmarClave" name="confirmarClave" required>

        <label for="telefonoFijo">Teléfono Fijo:</label>
        <input type="tel" id="telefonoFijo" name="telefonoFijo">

        <label for="telefonoCelular">Teléfono Celular:</label>
        <input type="tel" id="telefonoCelular" name="telefonoCelular">

        <label for="miembroClub">¿Miembro del Club?:</label>
        <select id="miembroClub" name="miembroClub">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <label for="direccionCliente">Dirección:</label>
        <input type="text" id="direccionCliente" name="direccionCliente">

        <label for="pisoDeptoCliente">Piso/Depto:</label>
        <input type="text" id="pisoDeptoCliente" name="pisoDeptoCliente">

        <label for="codigoPostalCliente">Código Postal:</label>
        <input type="text" id="codigoPostalCliente" name="codigoPostalCliente">

        <label for="localidadCliente">Localidad:</label>
        <input type="text" id="localidadCliente" name="localidadCliente">

        <label for="provinciaCliente">Provincia:</label>
        <input type="text" id="provinciaCliente" name="provinciaCliente">

        <button type="button" onclick="registrar()">Registrarse</button>
    </form>

    <!-- Enlace para volver al inicio de sesión -->
    <p>¿Ya tienes una cuenta? <a href="loginCRUD.html">Inicia Sesión</a></p>

    <!-- Scripts y otros enlaces a recursos adicionales -->

    <footer>
    </footer>
    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/clientesCRUD.js" defer></script>
    <!-- con el DEFER nos aseguramos por codigo que el script se ejecuta
        despues de que cargue el html -->
</body>

</html>
