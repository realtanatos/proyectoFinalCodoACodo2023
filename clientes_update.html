                    <input type="text" v-model="localidadCliente" placeholder="Localidad" name="localidadCliente">
                    <input type="text" v-model="provinciaCliente" placeholder="Provincia" name="provinciaCliente">
                    
                    <button type="button" @click="modificar">Registrarse</button>
