<doctype html>
    <html lang="en">

    <head>
        <title>Producto Nuevo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <header id="header">
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container" id="app">
                <form action="" class="formularioRegistro" id="formularioRegistro" @submit.prevent=" modificar">
                    <h2>Registrarse</h2>
                    <input type="text" v-model="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario" name="nombreUsuario" required>
                    <input type="text" v-model="nombreApellido" id="nombreRegistro" placeholder="Nombre y apellido" name="nombreApellido" required>
                    <input type="email" v-model="email" id="emailRegistro" placeholder="Correo Electronico" name="email" required>
                    <input type="password" v-model="clave" id="passwordRegistro" placeholder="Contraseña" name="clave"required>
                    <input type="password"  id="passwordRegistro2" placeholder="Confirmar contraseña" name="confirmarClave" required>
                    <input type="tel" v-model="telefonoFijo" id="telefonoFijo" placeholder="telefono fijo" name="telefonoFijo">
                    <input type="tel" v-model="telefonoCelular" id="telefonoCelular" placeholder="Celular" name="telefonoCelular">
            
                    <label for="miembroClub">¿Miembro del Club?:</label>
                    <select v-model="miembroClub" id="miembroClub" name="miembroClub">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                    </select>
            
                    <input type="text" v-model="direccionCliente" id="direccionCliente" placeholder="Dirección" name="direccionCliente">
                    <input type="text" v-model="pisoDeptoCliente" id="pisoDeptoCliente" placeholder="Piso/Dto" name="pisoDeptoCliente">
                    <input type="text" v-model="codigoPostalCliente" id="codigoPostalCliente" placeholder="Código postal" name="codigoPostalCliente">
                    <input type="text" v-model="localidadCliente" id="localidadCliente" placeholder="Localidad" name="localidadCliente">
                    <input type="text" v-model="provinciaCliente" id="provinciaCliente" placeholder="Provincia" name="provinciaCliente">
                    <button type="submit" v-on:click=" modificar()">Guardar</button>
                    <p id="mensajeR" class="mensaje"></p>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"> </script>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/productoCRUD_editar.js"></script>
    </body>

    </html>
