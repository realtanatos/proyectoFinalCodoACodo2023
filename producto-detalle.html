<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
        <div id="cart-icon-container">
            <a href="carrito-fabian.html">
                <div id="cart-icon">
                    <img src="./imagenes/pngimg.com - shopping_cart_PNG20.png" alt="Shopping Cart">
                    <span id="cart-item-count">0</span>
                </div>
            </a>
        </div>
    </header>
    <main>
        <main class="contenido-detalle">
            <h1>{{ producto.nombreProducto }}</h1>
            <img :src="producto.fotoTarjetaProducto" :alt="producto.nombreProducto" class="imagen-detalle">
            <p>{{ producto.descripcionProducto }}</p>
            <p>Valor: $ {{ producto.precioClubProducto }}</p>
            <p>Stock: {{ producto.stockProducto }} unidades disponibles</p>
            <!-- Agrega más elementos según sea necesario -->
        </main>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/productosCRUD.js"></script>
</body>
</html>
